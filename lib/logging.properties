
# Logging
handlers = \KM\Util\Logging\FileHandler
.level = ALL

# File Logging
\KM\Util\Logging\FileHandler.level = ALL
\KM\Util\Logging\FileHandler.pattern = %hphp%u.log
\KM\Util\Logging\FileHandler.limit = 1000
\KM\Util\Logging\FileHandler.count = 5
\KM\Util\Logging\FileHandler.formatter = \KM\Util\Logging\SimpleFormatter